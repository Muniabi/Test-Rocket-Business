<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Rocket Business</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__preview">
                    <img
                        src="img/Rectangle 1.png"
                        alt="Превью видео"
                        class="header__image"
                    />
                    <div class="header__overlay">
                        <button class="header__button">
                            Смотреть видео
                            <span class="header__play">
                                <img src="img/Play.svg" alt="Play" />
                            </span>
                        </button>
                    </div>
                </div>
                <iframe
                    class="header__video"
                    width="1200"
                    height="517"
                    style="display: none"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
        </header>

        <main class="main">
            
        </main>
        <!-- popup -->
        <div class="popup-overlay" id="popup-overlay">
            <div class="popup">
                <div class="popup-header">
                    <h2 class="popup-title">Оставьте заявку</h2>
                    <button id="popup-close" class="popup-close">×</button>
                </div>
                <form class="popup-form" id="popup-form">
                    <input
                        type="text"
                        class="popup-input"
                        id="name"
                        placeholder="Ваше имя *"
                    />
                    <p></p>

                    <input
                        type="tel"
                        class="popup-input"
                        id="phone"
                        placeholder="Ваш номер телефона *"
                    />
                    <p></p>

                    <div class="popup-bottom">
                        <label class="popup-checkbox">
                            <input type="checkbox" id="agree" required />
                            Я соглашаюсь на обработку персональных данных
                        </label>
                        <p></p>
                        <button type="submit" class="popup-button btn">
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
