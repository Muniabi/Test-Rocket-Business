<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Rocket Business</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__preview">
                    <img
                        src="img/Rectangle 1.png"
                        alt="Превью видео"
                        class="header__image"
                    />
                    <div class="header__overlay">
                        <button class="header__button btn">
                            Смотреть видео
                            <span class="header__play">
                                <img src="img/Play.svg" alt="Play" />
                            </span>
                        </button>
                    </div>
                </div>
                <iframe
                    class="header__video"
                    width="1200"
                    height="517"
                    style="display: none"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                ></iframe>
            </div>
        </header>

        <main class="main">
            <div class="container cards-block">
                <!-- 1 card -->
                <div class="cards-block__card card">
                    <div class="card-header">
                        <div class="card-header__title">
                            Горох в стручках, 1 кг
                        </div>
                        <div class="card-header__actions">
                            <img src="/img/Like.svg" alt="Like" />
                            <img src="/img/Eye.svg" alt="Eye" />
                        </div>
                    </div>
                    <div class="card-main">
                        <div class="card-main__tags">
                            <div class="card-main__tag small-discount">
                                - 29%
                            </div>
                            <div class="card-main__tag day-product">
                                Товар дня
                            </div>
                        </div>
                        <div class="card-main__button">
                            <p class="price">570 ₽</p>
                            <button class="button btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
                <!-- 2 card -->
                <div class="cards-block__card card">
                    <div class="card-header">
                        <div class="card-header__title">
                            Голубика лесная, 200 г
                        </div>
                        <div class="card-header__actions">
                            <img src="/img/Like.svg" alt="Like" />
                            <img src="/img/Eye.svg" alt="Eye" />
                        </div>
                    </div>
                    <div class="card-main">
                        <div class="card-main__tags">
                            <div class="card-main__tag big-discount">- 31%</div>
                            <div class="card-main__tag sale">Распродажа</div>
                        </div>
                        <div class="card-main__button">
                            <p class="price">570 ₽</p>
                            <button class="button btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
                <!-- 3 card -->
                <div class="cards-block__card card card--three">
                    <div class="card-header">
                        <div class="card-main__tags">
                            <div class="card-main__tag small-discount">
                                - 29%
                            </div>
                            <div class="card-main__tag day-product">
                                Товар дня
                            </div>
                        </div>

                        <div class="card-header__actions">
                            <img src="/img/Like.svg" alt="Like" />
                            <img src="/img/Eye.svg" alt="Eye" />
                        </div>
                    </div>
                    <div class="card-main">
                        <div class="card-header__title">
                            Попкорн солёный, для СВЧ-печи, 120 г
                        </div>
                        <div class="card-main__button">
                            <p class="price">160 ₽</p>
                            <button class="button btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
                <!-- 4 card -->
                <div class="cards-block__card card card--four">
                    <div class="card-header">
                        <div class="card-main__tags">
                            <div class="card-main__tag hit">Хит</div>
                        </div>
                        <div class="card-header__actions">
                            <img src="/img/Like.svg" alt="Like" />
                            <img src="/img/Eye.svg" alt="Eye" />
                        </div>
                    </div>
                    <div class="card-main">
                        <div class="card-header__title">
                            Эскимо с малиной, 150 г
                        </div>
                        <div class="card-main__button">
                            <p class="price">190 ₽</p>
                            <button class="button btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
                <!-- 5 card -->
                <div class="cards-block__card card">
                    <div class="card-header">
                        <div class="card-header__title">
                            Капуста белокочанная, 1 шт
                        </div>
                        <div class="card-header__actions">
                            <img src="/img/Like.svg" alt="Like" />
                            <img src="/img/Eye.svg" alt="Eye" />
                        </div>
                    </div>
                    <div class="card-main">
                        <div class="card-main__tags">
                            <div class="card-main__tag small-discount">
                                - 10%
                            </div>
                        </div>
                        <div class="card-main__button">
                            <p class="price">230 ₽</p>
                            <button class="button btn">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="popup-overlay" id="popup-overlay">
            <div class="popup">
                <div class="popup-header">
                    <h2 class="popup-title">Оставьте заявку</h2>
                    <button id="popup-close" class="popup-close">×</button>
                </div>
                <form class="popup-form" id="popup-form">
                    <input
                        type="text"
                        class="popup-input"
                        id="name"
                        placeholder="Ваше имя"
                        required
                    />
                    <input
                        type="tel"
                        class="popup-input"
                        id="phone"
                        placeholder="Ваш номер телефона"
                        required
                    />
                    <div class="popup-bottom">
                        <label class="popup-checkbox">
                            <input type="checkbox" id="agree" required />
                            Я соглашаюсь на обработку персональных данных
                        </label>
                        <button type="submit" class="button btn">
                            Отправить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
